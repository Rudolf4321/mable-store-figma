<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="main">
    <header>
        <span>О нас</span>
        <span>Каталог</span>
        <span>Акции</span>
        <span>Отзывы</span>
        <span>Покупателям</span>
        <span>Контакты</span>
        <span class="end_header">+7 (4872) 710-150</span>
    </header>

    <section class="bestseller">
        <div class="bestseller_img">
            <div class="bestseller_header">
                <div class="header_content">
                    <img src="style/img/photo1.png" alt="Фото 1">
                    <img src="style/img/photo2.png" alt="Фото 2">
                    <img src="style/img/photo3.png" alt="Фото 3">
                    <img src="style/img/photo4.png" alt="Фото 4">
                    <div class="last_content">
                        <img src="style/img/photo5.png" alt="Фото 5">
                    </div>
                </div>
            </div>

            <div class="groceries">
                <div class="groceries_content">
                    <img src="style/img/Sheets.png" alt="Матрасы">
                    <span class="text_groceries">Матрасы</span>
                </div>
                <div class="groceries_content">
                    <img src="style/img/Pillow.png" alt="Подушки">
                    <span class="text_groceries">Подушки</span>
                </div>
                <div class="groceries_content">
                    <img src="style/img/Bedroom%20Interior.png" alt="Спальня">
                    <span class="text_groceries">Спальня</span>
                </div>
                <div class="groceries_content">
                    <img src="style/img/Sheets2.png" alt="Топеры">
                    <span class="text_groceries">Топеры</span>
                </div>
                <div class="groceries_content">
                    <img src="style/img/Blankie.png" alt="Аксессуары">
                    <span class="text_groceries">Аксессуары</span>
                </div>
                <div class="groceries_content">
                    <img src="style/img/Baby%20Mobile.png" alt="Детям">
                    <span class="text_groceries">Детям</span>
                </div>
            </div>

            <div class="text_bestseller">
                <span>Матрас Monday<br>80 х 200 <br></span>
                <div class="text_bestseller2">
                    <ul class="ul">
                        <li class="ul_block">Независимый блок «ТFK 5 Zone»<br></li>
                        <li class="ul_block">Максимальная нагрузка – 140 кг<br></li>
                        <li class="ul_block">Высота матраса - 20 см<br></li>
                    </ul>
                </div>
                <span style="font-size: 32px;">ВСЕГО ЗА</span>
                <span style="position: relative ;">13 388 ₽</span>
            </div>
        </div>
    </section>
</div>
</body>
</html>
